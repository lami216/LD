<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر LD - الشدات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f3460;
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #16213e;
            border-bottom: 1px solid #d4af37;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #d4af37;
        }
        .header img {
            width: 50px;
            height: auto;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #1e2a5e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 10px -5px 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 60px;
            height: auto;
        }
        .card .price {
            color: #ffcc00;
            font-size: 18px;
        }
        .card .order-btn {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            width: 80%;
            transition: background-color 0.3s, transform 0.2s;
        }
        .card .order-btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
        .contact {
            text-align: center;
            padding: 20px;
            background-color: #1e2a5e;
        }
        .contact a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>متجر LD</h1>
        <img src="logo.png" alt="Logo">
    </div>
    <div class="cards" id="cardsContainer"></div>
    <div class="contact">
        <a href="https://wa.me/41380130">اتصل بنا عبر الواتسآب</a>
    </div>

    <script>
        const products = [
            { uc: "60 UC", price: "50" },
            { uc: "120 UC", price: "100" },
            { uc: "210 UC", price: "150" },
            { uc: "325 UC", price: "200" },
            { uc: "355 UC", price: "220" },
            { uc: "385 UC", price: "250" },
            { uc: "445 UC", price: "300" },
            { uc: "660 UC", price: "400" },
            { uc: "720 UC", price: "450" },
            { uc: "780 UC", price: "500" },
            { uc: "840 UC", price: "550" },
            { uc: "900 UC", price: "600" },
            { uc: "1075 UC", price: "700" },
            { uc: "1200 UC", price: "800" },
            { uc: "1920 UC", price: "1000" },
            { uc: "4000 UC", price: "2000" },
            { uc: "8400 UC", price: "3800" }
        ];

        const cardsContainer = document.getElementById("cardsContainer");
        const whatsappNumber = "41380130"; // استبدل برقمك الفعلي

        products.forEach(product => {
            let imageUrl;
            const price = parseInt(product.price);

            // تحديد الصورة بناءً على النطاق السعري
            if (price < 200) {
                imageUrl = "UC0.png";
            } else if (price < 400) {
                imageUrl = "UC1.png";
            } else if (price < 600) {
                imageUrl = "UC2.png";
            } else if (price < 10000) {
                imageUrl = "UC3.png";
            } else {
                imageUrl = "UC4.png";
            }

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${imageUrl}" alt="UC">
                <p>${product.uc}</p>
                <p class="price">${product.price} MRT</p>
                <button class="order-btn" onclick="orderNow('${product.uc}', '${product.price}')">شراء</button>
            `;
            cardsContainer.appendChild(card);
        });

        function orderNow(uc, price) {
            const message = encodeURIComponent(`أرغب في طلب ${uc} بسعر ${price} MRT من متجر LD.`);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
